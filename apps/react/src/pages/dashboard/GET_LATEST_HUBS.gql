query GetLatest {
  latest {
    library {
      id
      name
    }
    items {
      id
      ... on Movie {
        title
        thumb
        releaseDate
      }
      ... on MusicAlbum {
        title
        thumb
        artist {
          id
          name
        }
      }
      ... on PhotoAlbum {
        title
        thumb
        releaseDate
      }
    }
  }
}
